<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border-radius: 50%;
            margin: 50px auto;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            animation: anima 3s alternate infinite ease-in-out;
            /* 애니메이션 이름, 시간
            한 줄로 속성값 입력이 권장사항. 아래에 로직 
            alternate : 갔다가 돌아오게 
            infinite : 무한 반복*/
        }
        @keyframes anima{
            from{
                transform: translate(0,0);
            }to{
                transform: translate(300px, 200px);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            animation
        </div>
    </div>
</body>
</html>
