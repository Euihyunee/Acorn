<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 0;
            padding: 0 0;
        }
        section{
            margin: 0;
            background: url(../image/spacemoon.jpg);
            width: 100%;
            height: 900px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        p{
            color: white;
        }
        .firPart span{
            color: aliceblue;
            font-size: 50px;
            position: absolute;
            top: 52%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        .firPart p{
            color: aliceblue;
            font-size: 50px;
            position: flex;
            top: 60%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        @keyframes moveIn{
            from{
                right: -10%;
                opacity: 0; /* 0~1까지 소수점 */
            }
            to{
                right: 5%;
                opacity: 0.8;
            }
        }
        .secondPart{
            color: aliceblue;
            font-size: 50px;
            position: absolute;
            left: -20%;
            animation: move2In 2s ease-out;
        }
        @keyframes move2In{
            from{
                left: -50%;
                opacity: 0;
            }
            to{
                left: -20%;
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="firPart">
            <!-- span 인라인 요소. 줄 안에서 해당 글자만큼 공간을 차지 -->
            <!-- b, strong 강조 -->
            <span>pour un logiciel CRM, </span><br>
            <p>
                simple, complet <br>
                et intuitif
            </p>
        </div>

        <pre class="secondPart">
            CRM 소프트웨어를 선택하고, 
            간단하고 완전하며
            직관적인
        </pre>
    </section>
</body>
</html>
