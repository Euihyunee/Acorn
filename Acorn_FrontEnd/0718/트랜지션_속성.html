<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 1px solid;
            
            /*트랜지션 대상 선택*/
            transition-property: width, height;

            /* 지연시간 */
            transition-delay: 1s;

            /* 실행시간 너비2s, 높이1s */
            transition-duration: 2s, 1s;

            /* 속도 곡선 */
            transition-timing-function: ease-in;
        }
        .box1:hover{
            width: 300px;
            height: 270px;
        }
        .box2{
            margin: 100px;
            width: 150px;
            height: 150px;
            background-color: orangered;
            border: 1px solid black;
            transition: 2s ease-in-out;
        }
        .box2:hover{
            width: 250px;
            height: 250px;
            background-color: orange;
            transform: rotate(270deg);
        }
        #ex div{
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            padding: 5px;
            background-color: blue;
            display: inline-block;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .ease{
            transition: 2s ease;
        }
        #ex .linear{
            transition: 2s linear;
        }
        #ex .ease-in{
            transition: 2s ease-in;
        }
        #ex .ease-in-out{
            transition: 2s ease-in-out;
        }
        /* cubic-bezier(n,n,n,n) : 배지 함수 정의 n값을 1~10까지 사용  */
    </style>
</head>
<body>
    <h2>트랜지션 속성 367쪽</h2>
    <p>웹 요소의 배경색이 바뀌거나 도형의 테두리가 원형으로 바뀌는 등 스타일 속성이 바뀌는 것을 말합니다.</p>

    <div class="box1">box</div>
    <div class="box2">box</div>

    <h2>transition-timing-function 속도 곡선 속성 값 371쪽</h2>
    <div id="ex">
        <div class="ease">ease base</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
