<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 트랜스폼</title>
    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
            background-color: azure;
        }
        .scalex:hover{
            transform: scalex(1.2);
        }
        .scaley:hover{
            transform: scaley(1.5);
        }
        .scale:hover{
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <h2>변형 트랜스폼</h2>

    <div class="origin">
        <div class="scalex"><img src="../image/blogindex.png"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="../image/blogindex.png"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="../image/blogindex.png"></div>
    </div>
</body>
</html>
