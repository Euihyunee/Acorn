<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
    <style>
        .btn_submit{
            background-image: url('../image/loginButton.png');
            cursor:pointer;
            outline: 0;
        }
    </style>
</head>
<body>
    <form action="">
    <div id="container">
        <h1>회원 정보 입력</h1>
        <fieldset>
            <legend>로그인 정보</legend>

            <table>
                <tr>
                    <th><label for="uid">아이디</label></th><th><input type="text" id="uid"></th>
                    <th rowspan="2"><input type="submit" value="로그인" style="height: 50px;cursor:pointer;"></th>
                </tr>
                <tr>
                    <th><label for="pwd1">비밀번호</label></th><th> <input type="password" id="pwd1" ></th>
                </tr>
                
            </table>
            <input type="image" src="../image/loginButton.png" width="100px"> <br>
            <input type="button" value="공지 창 열기" onclick="window.open('test.html')">
            

                 
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="uemail">메일 주소</label>
            <input type="email">
            <br><br>
            메일 수신
            <input type="radio" name="useemail"> 메일 수신 동의
            <input type="radio" name="useemail"> 메일 수신 거부 <br><br>

            <label for="uphone">연락처 : </label>
            <input type="phone" id="uphone" placeholder="- 빼고 입력"><br>
            <label for="uymd">생년월일 :</label> 
            <input type="ymd" placeholder="YYYYMMDD"><br>
            취미 : 
            <input type="checkbox" checked> 독서 
            <input type="checkbox"> 음악감상
            <input type="checkbox"> 운동

            <br><br>
            가입경로
            <select id="path">
                <option value="">블로그</option>
                <option value="">검색</option>
                <option value="">SNS</option>
                <option value="">지인추천</option>
                <option value="">기타</option>
            </select>
            <br><br>
            메모 
            <textarea name="" id="" cols="30" rows="10"
            placeholder="자유롭게 의견을 남겨주세요"></textarea>
        </fieldset>

        <div id="buttons">
            <input type="submit" value="제출" >
            <input type="reset" value="초기화" >

        </div>
    </div>
</form>
</body>
</html>
