<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border:1px splid gray;
            border-collapse: collapse;
        }
        th{
            padding:15px;
        }
        tr > td:nth-child(odd){
            width:20px;
        }
        tr > td:nth-child(even){
            width: 500px;
        }
        .center {display: table; margin-left: auto; margin-right: auto;}
        </style>
</head>
<body>
    <h3>80쪽</h3>

            <tr>
                <th>브라우저</th> <th>제조업체 </th> <th>다운로드</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>크롬<br>(Chrome)</th><th>Google</th><th><a href="https://www.google.com/chrome/" target="_blank">https://www.google.com/chrome/</a></th>

            <tr>
                <th>파이어폭스<br>(Firfox)</th><th>Mozilla</th><th><a href="https://www.google.com/chrome/" target="_blank">링크</a></th>

                <th>엣지<br>(Edge)</th><th>Microsoft</th><th><a href="https://www.google.com/chrome/" target="_blank">링크</a></th>
