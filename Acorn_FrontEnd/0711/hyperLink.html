<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 test</title>
</head>
<body>
    <h2>하이퍼링크 테스트</h2>
    <ul>
        <li>
            <a href="https://www.naver.com" target="_blank">네이버</a>
        </li>
        <li>
            <a href="https:/www.google.com" target="_parent">구글</a>
        </li>
        <li>
            <a href="https:/www.nate.com" target="_self">네이트</a>
        </li>
        <li>
            <a href="https:/www.nate.com" target="_top">네이트</a>
        </li>
        <li>
            target="_blank" 는 눌렀을 때 새 창으로 해당 링크로 이동 
        </li>
        <li>
            target="_self" 는 기본 값
        </li>
        <li>
            target="_parent" 는 프레임을 클릭했을 때 링크 내용을 부모 프레임에 표시
        </li>
        <li>
            target="_top" 프레임에서 벗어나 링크 내용을 전체 화면에 표시. <br>
            아이프레임 &lt;iframe&gt; 에 적용해보기
        </li>
        <li>
            <a href="https://www.google.com" target="_blank">
                <img width="20"
                src="https://e7.pngegg.com/pngimages/326/85/png-clipart-google-logo-google-text-trademark.png" 
                alt="구글 로고"> 링크
            </a>
        </li>
        <li>
            <iframe width="80%" height="800" src="https://euihyunee.github.io/" frameborder="1"></iframe>
        </li>
    </ul>
    
</body>
</html>
