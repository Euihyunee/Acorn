<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentes{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-gap: 20px;
            grid-template-areas: 
                "box1 box1 box2"
                "box3 box4 box2"
                "box5 box4 box6"
                "box5 box7 box7"
            ;
        }
        .box1{
            grid-area: box1;
            background-image: url(../image/background960_2.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box2{
            grid-area: box2;
            background-image: url(../image/background960_2.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box3{
            grid-area: box3;
            background-image: url(../image/background960_2.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box4{
            grid-area: box4;
            background-image: url(../image/background960_2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .box5{
            grid-area: box5;
            background-image: url(../image/background960_2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .box6{
            grid-area: box6;
            background-position: center;
            background-image: url(../image/background960_2.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }
        .box7{
            grid-area: box7;
            background-image: url(../image/background960_2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="parentes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        
    </div>
</body>
</html>
