<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parentes{
            display: grid;
            /* grid-template-columns: repeat(4,25%);  */
            grid-template-columns: 1fr 1fr 2fr; 
            /* grid-template-columns: 1fr 1fr 1fr; 1대 1대 1배 */
            /* fr : fraction : 부분, 일부, 분수 */
            /* 걍 넓이 비율이라 보면 됨 */

            /* 첫째줄 300px 둘째줄 100px repeat가 뭐예용? */
            grid-template-rows: 300px 100px repeat(2, 100px);

            /* 모든 행 150px */
            grid-auto-rows: 150px;

            /* 컨텐츠 없는 줄 최소 50px 유지하고 있는 줄은 자동으로 늘어나게함 */
            grid-auto-rows: minmax(50px, auto);

            /* 아래위 요소, 양옆 요소 */
            grid-gap: 30px;
            /* 하나만 쓰면 전체에 20px */
            /* grid-gap: 20px; */

            /* 아래에 30px 줌 */
            /* grid-row-gap: 30px; */

            /* 오른쪽 30px 줌 */
            /* grid-column-gap: 30px; */
        }
        .parentes div{
            border: 1px solid black;
        }
        .box:nth-child(odd){
            /* 형제 사이에 홀수 선택 */
            background-color: lightblue;
        }
        .box:nth-child(even){
            /* 형제 사이에 짝수 선택 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parentes">
        <div class="box box1">그리드 1차원, 그리드 1차원, 그리드 1차원, 그리드 1차원,그리드 1차원, 그리드 1차원,그리드 1차원, 그리드 1차원,그리드 1차원, 그리드 1차원,그리드 1차원, 그리드 1차원,그리드 1차원, 그리드 1차원,</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>
