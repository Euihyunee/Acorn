<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radius;
        let result;
        const pi = Math.PI;

        radius = prompt("반지름 입력해라우");
        result = radius * radius * pi;
        document.write("원의 넓이 : " + result);
    </script>
</body>
