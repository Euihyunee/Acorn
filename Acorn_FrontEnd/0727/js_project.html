<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list =[2,4,6,8,10];
        showList(list);
        let sum = 0;
        for(const i of list){
            sum += i;
        }
        list.push(sum);
        showList(list);
        function showList(arr){
            let str = "<table><tr>";
            for(let i=0; i<arr.length ; i++){
                str += "<td>" + arr[i] + "</td>";
            }
            str += "</tr></table>";
            document.write(str);
        }
    </script>
</body>
</html>
