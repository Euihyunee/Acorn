<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 클릭해서 함수 실행 </title>
    <style>
        img{
            width: 600px;
        }
    </style>
</head>
<body>
    <h2>함수 이름을 사용해서 연결하기</h2>
     <img src="../image/background4.jpg" id="pic">
    <br>
     <button id="toggle">토글</button>

    <script>
        // pic에 접근 후 변수 선언
        let $pic = document.querySelector("#pic");

        // let $pic = document.getElementById("pic");

        $pic.onclick = changePic;   // pic를 클릭하면 changePic 함수를 실행 

        // 함수 선언
        function changePic(){
            $pic.src = "../image/background3.png" // pic요소의 경로를 다른 경로로 바꿈
        }
    </script>
</body>
</html>
