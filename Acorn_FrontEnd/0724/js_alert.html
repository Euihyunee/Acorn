<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert 알림창 표시</title>
    <style>
        img{
            width: 600px;
        }
    </style>
</head>
<body>
    <h2>Dom 요소에 함수 직접 연결하기</h2>
    <p>
        문서 객체 모델 DOM
        Document Object Model의 약자
        자바스크립트를 이용하여
        웹 문서에 접근하고 제어할 수 있도록 
        객체를 사용해 웹 문서를 체계적으로 
        정리하는 방법
    </p>
    <img src="../image/background4.jpg" id="pic">

    <script>
        // pic에 접근 후 변수 선언
        let $pic = document.querySelector("#pic");

        // let $pic = document.getElementById("pic");

        $pic.onclick = function(){  // function 익명함수(키워드)
            alert("이미지를 클릭했습니다.");
        }
    </script>
</body>
</html>
