<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 20px auto;
        }
        body{
            width: 700px;
        }
        h2{
            text-align: center;
            color: brown;
            font-size: 40px;
        }
        div{
            border: 4px solid rgb(0, 226, 0);
            width: 100px;
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 10px;
            float: left;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(78, 78, 18);
            color: aliceblue;
        }
        html{
            background-color: bisque;
        }    
    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i=2; i<10 ; i++){
            document.write("<div>");
            for(let j=1; j<10; j++){
                document.write(i + " * " + j  +" = " + i*j +"<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
