    <script>
        // 콘솔창 보기 단축키 : ctrl + shift + i // F12

        // let fruit1 = "apple";
        // console.log("과일 이름은?" + fruit);
        // let fruit2 = "kiwi";
        // console.log("과일 이름은?" + fruit);
        // let fruit3 = "orange";
        // console.log("과일 이름은?" + fruit);

        let fruits = ["apple", "kiwi", "orange", "banana", "grape"];
        console.log("과일 종류는 " +fruits);
        console.log("종류의 수 : " + fruits.length);
        console.log("과일 종류 중 세번째 과일 : " +fruits[2]);


        fruits[0] = "pineapple";
        console.log("과일 종류는 " +fruits);

        fruits[2] = "tomato";
        console.log("과일 종류는 " +fruits);

        // pop(): 마지막에 있는 내용을 뺌
        fruits.pop();
        console.log("과일 종류는 " +fruits);

        // push() : 내용을 배열 마지막에 추가
        fruits.push("cherry");
        console.log("과일 종류는 " + fruits);

        // includes : 포함하고 있는지 묻는다. 
        console.log(fruits.includes("cherry")); // false 없음 , true 있음

        // indextOf : 몇 번째에 있는지 묻는다. 
        console.log(fruits.indexOf("kiwi"));

        // slice() : 잘라낸다
        console.log(fruits.slice(2));  // 앞에서 2개 잘라냄
        console.log(fruits.slice(1,3)); // 잘라낼 범위 설정 
        console.log(fruits);

        let otherFruit = fruits.slice(1,3);
        console.log("새로운 배열 " + otherFruit);

        // splice(2,1) : 시작점으로 부터 몇개의 아이템 제거
        // 기존 배열이 잘림
        fruits.splice(2,2); // 2번 인덱스부터 2개
        console.log(fruits);

        fruits.push("영희", "철수", 4567, 8888, "길동");
        console.log(fruits);
        console.log(fruits.slice(2));

    </script>
</body>
