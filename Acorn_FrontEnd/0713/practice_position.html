<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 203</title>
    <style>
        .h1Box{
            width: 200px;
            height: 100px;
        }
        .explainBox{
            width: 200px;
            height: 300px;
        }
        .BigBox{
            width: 500px;
            height: 500px;
            position: absolute;
            right: 10px;
            top: 30px;
            border: 1px solid black;
        }
        .inBox_1{
            width: 100px;
            height: 80px;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .inBox_2{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 180px;
            right: 50px;
            border: 1px solid black;
        }
        .inBox_3{
            width: 180px;
            height: 80px;
            position: absolute;
            top: 400px;
            left: 50px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="h1Box">
        예제 2-3 포지션으로 자유롭게 위치 이동
    </div>
    <div class="explainBox">
        각 박스별 클래스 이름을 주어 만들고, border : solid 1px <br>
        grey; <br>
        position : abolute; <br>
        주어진 값을 적용하여 위치. <br>
        박스 안에 글자나 그림 넣기
    </div>
    <div class="BigBox">
        Big Box
        <div class="inBox_1">
            top: 50px <br>
            left: 50px
        </div >
        <div class="inBox_2">
            
        </div>
        <div class="inBox_3">
            
        </div>
    </div>
    
</body>
</html>
