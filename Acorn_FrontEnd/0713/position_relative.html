<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_relative</title>
    <style>
        body{
            box-sizing: border-box;
        }
        div{
            margin: 10px ;

        }
        .static{
            background-color: pink;
            position: static;
            /* 요소를 문서의 흐름에 맞추어 배치(기본값) */
            width: 300px;
            height: 200px;
        }
        .relative_1{
            background-color: aquamarine;
            position: relative;
            width: 300px;
            height: 200px;
            left: 100px;
            top: -50px;
        }
        .relative_2{
            background-color: lightgreen;
            position: relative;
            width: 300px;
            height: 200px;
        }
        .fixed{
            background-color: lightslategray;
            position: fixed;
            width: 50px;
            height: 800px; 
            right: 10px;   
            top: 50px;
        }
        .sticky{
            background-color: lightgoldenrodyellow;
            position: sticky;
            width: 80px;
            height: 80px;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="static">static box</div>
    <div class="relative_1">relative box_1</div>
    <div class="relative_2">relative box_2</div>
    <div class="fixed"><br>공지사항 스크롤 생겼을 때 확인</div>
    <div class="sticky">box5</div>
