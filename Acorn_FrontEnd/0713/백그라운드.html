<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .d1{
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
        section{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBWm2v7iD7Np9a6s4zAjfLg9Z4u9v3aFy36w&usqp=CAU);
            background-repeat: no-repeat;
            /* 남은 공간을 사진으로 반복되지 않게 해줌 */
            background-size: contain;
            background-size: cover;
            /* 배경 이미지가 잘리더라도 채움 */
            background-position: center;
            /* 배경 이미지가 가운데로 오도록 설정 */
            /* backgrount-repeat: no-repeat 배경 반복하지 않는다. */
            /* backgrount-repeat: repeat-x 가로로 이미지 반복 */
            /* backgrount-repeat: repeat-y 세로로 이미지 반복 */

            /* backgrount-position: center 가운대로 */
            /* backgrount-position: right bottom 오른쪽 아래로 */
            /* backgrount-position: 20px 60px 위치 x20 y60 */
            /* backgrount-position: 100% 50% 오른쪽 끝 위에서 중앙 */
            /* backgrount-size: contain 비율유지 영역안에 가득 채우기  */
            /* backgrount-size: 배경이미지가 잘리더라도 채움 */
        }
    </style>
</head>
<body>
    <div class="d1">
        <section>

        </section>
    </div>
    
</body>
</html>
