<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .backgroundImg{
            background-image: url(https://marketplace.canva.com/EAD2xI0GoM0/1/0/1600w/canva-%ED%95%98%EB%8A%98-%EC%95%BC%EC%99%B8-%EC%9E%90%EC%97%B0-%EC%98%81%EA%B0%90-%EC%9D%B8%EC%9A%A9%EB%AC%B8-%EB%8D%B0%EC%8A%A4%ED%81%AC%ED%86%B1-%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4-rssvAb9JL4I.jpg);
            width: 1600px;
            height: 900px;
            
        }
        .FontBox{
            width: 200px;
            height: 200px;
            position: absolute;
            right: 200px;
            bottom: 200px;
            color: white;
            font-size: 50px;
            border: 2px solid white;
        }
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray;
            /*  가로, 세로, 번짐 정도, 색상 */
        }
        .shadow2{
            text-shadow: 3px 3px;
            color: cadetblue;
        }
        .shadow3{
            color: aliceblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: aqua;
            text-shadow: 0 0 4px red, 
            2px -10px 6px yellow,
            2px -19px 18px red,
            2px -19px 18px orange;
        }
        
    </style>
</head>
<body>
    <div class="backgroundImg">
        <div class="FontBox">
            CSS
        </div>
    </div>
    <h1 class="shadow1">html5</h1>
    <h1 class="shadow2">html5</h1>
    <h1 class="shadow3">html5</h1>
    <h1 class="shadow4">html5</h1>
</body>
</html>
