<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부할 주제</title>
</head>
<body>
    <div id="container">
        <h1>공부할 주제 </h1>
        <p>공부할 내용을 기록해 보세요.</p>
        <form>
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가하기 </button>

            <hr>
            <ul id="itemList"></ul>
        </form>
    </div>
    <script>
        function newRegister(){
            
            let newItem = document.createElement("li"); // 요소 노드 추가
            let $subject = document.querySelector("#subject"); // form의 텍스트 필드

            // 텍스트 필드의 값을 텍스트 노드로 만들기 
            let newText = document.createTextNode(subject.value); 
            // 텍스트 노드를 요소 노드의 자식 노드로 추가(연결)
            newItem.appendChild(newText);
            
            // 웹 문서에서 부모 노드 가져오기
            let $itemList = document.querySelector("#itemList"); 

            // 입력된 내용이 아래쪽에 추가된다.
            // $itemList.appendChild(newItem);

            // 입력된 내용이 위쪽에 추가된다.
            $itemList.insertBefore(newItem, $itemList.childNodes[0]);

            // 폼의 텍스트 필드 값 지워지게 만들기 
            $subject.value="";

            // 입력된 모든 항목 가져오기 
            let items = document.querySelectorAll("li");
            for(let i=0; i<items.length; i++){
                items[i].addEventListener("click", function(){
                    if(this.parentNode){ // 조건 : 부모 노드가 있다면
                        this.parentNode.removeChild(this); // 부모 노드에서 삭제
                    }
                });
            }
        }
        

    </script>
</body>
</html>
