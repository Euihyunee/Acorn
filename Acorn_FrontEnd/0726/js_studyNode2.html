<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big{
            width: 380px;
            height: 300px;
        }
        .small{
            width: 110px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>에디오피아 게뎁</h1>
    <div id="prod_pic">

        <img src="../image/geteb.jpeg" id="big">

        <div id="small_pic">
            <img src="../image/geteb1.png" class="small">
            <img src="../image/geteb2.png" class="small">
            <img src="../image/geteb3.jpg" class="small">
        </div>

        <div id="desc">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li>판매가 : 9000원</li>
                <li>배송비 : 3000원 <br>(50,000원 이상 구매시 무료)</li>
                <li>적립금 : 180원(2%)</li>
                <li>로스팅 : 2019.06.17</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">Detail</a>
        </div>

    </div>
    

    <script>
        let big = document.querySelector("#big");
        let smallPics = document.querySelectorAll(".small");

        for(let small of smallPics){
            small.addEventListener("click", changePic);
        }
        function changePic(){
            let newPic = this.src;
            big.setAttribute("src", newPic);
        }

    </script>
</body>
</html>
