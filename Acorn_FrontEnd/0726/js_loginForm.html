<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입</h1>
        <form action="#" id="register">
            <ul id="user_info">
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id"
                    placeholder="4~15자리의 영문과 숫자로 입력" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user_pw1">비밀번호</label>
                    <input type="password" id="user_pw1" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user_pw2">비밀번호 확인</label>
                    <input type="password" id="user_pw2" required>
                </li>
                <li>
                    <label for="">메일링 수신</label>
                    <label for=""><input type="radio" value="yes" name="mailing">예</label>
                    <label for=""><input type="radio" value="no" name="mailing">아니요</label>
                </li>
            </ul>
            <ul>
                <li><button type="submit">가입하기</button></li>
                <li><button type="reset">취소</button></li>
            </ul>
        </form>
        
    </div>
    <script>
        let $userId = document.querySelector("#user_id");  // 아이디 필드 가져와서 변수에 저장 
        let $userPw1 = document.querySelector("#user_pw1");  // 비밀번호 필드 가져와서 변수에 저장 
        let $userPw2 = document.querySelector("#user_pw2");  // 비밀번호 확인 필드 가져와서 변수에 저장 


        // 아이디 if 사용해서 4~15자리 
        $userId.onchange = checkId;

        function checkId(){
            if($userId.value.length < 4 || $userId.value.length > 15 ){  
                // 범위 밖일때 
                alert("4~15자리의 영문과 숫자를 사용하세요."); // error 메시지 출력
                // 다시 입력할 수 있도록 userId필드 선택해놓음.
                $userId.select(); 
            }
        }
        // 비밀번호 8자리 이상인지. 비밀번호 확인 필드와 같은지 
        $userPw1.onchange = checkPw1;
        $userPw2.onchange = checkPw2;
        
        function checkPw1(){
            if($userPw1.value.length <8){
                alert("8자리 이상 입력해주세요.");
                $userPw1.select();
            }
        }
        function checkPw2(){
            if($userPw1.value != $userPw2.value){
                alert("비밀번호가 같지 않습니다.");
            }
        }
        

        
    </script>
</body>
</html>
