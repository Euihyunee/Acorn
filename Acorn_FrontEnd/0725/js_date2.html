<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            height: 300px;
            border: 3px solid blue;
            border-radius: 20px;
            margin: 100px auto;
            text-align: center;
            line-height: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }
        .accent{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>공부한 기간</h1>
        <p><span class="accent" id="result"></span>
            일이 되었습니다.
        </p>
        <p><span class="accent" id="result1"></span>
            시간이 되었습니다.
        </p>
        <p><span class="accent" id="result2"></span>
            분이 되었습니다.
        </p>
        <p><span class="accent" id="result3"></span>
            초이 되었습니다.
        </p>
        <p>축하합니다.</p>
    </div>
    <script>
        let now = new Date("2023-07-25");
        let firstDay = new Date("2023-07-20");

        let toNow = new Date(now-firstDay);
        document.write(toNow.getTime() + "ms<br>");

        document.querySelector("#result").innerHTML = toNow.getTime()/(1000*60*60*24);
        document.querySelector("#result1").innerHTML = toNow.getTime()/(1000*60*60);
        document.querySelector("#result2").innerHTML = toNow.getTime()/(1000*60);
        document.querySelector("#result3").innerHTML = toNow.getTime()/(1000);
        document.querySelector("#result4").innerHTML = toNow.getTime()/(1000*60*60*24);
        document.write(toNow.getTime()/(1000*60*60*24) + "일");
        //밀리 초를 일 수로 계산하고 반올림
        // getTime() 메서드는 특정한 날까지의 시간을 밀리초(1/1000초)단위로 표시
    </script>
</body>
</html>
