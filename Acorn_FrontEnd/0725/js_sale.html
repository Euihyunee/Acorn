<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class="contents">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVhszIloMhyG7PRd032GLZwZwaOrkvgdLL8dsAaQdi&s" alt="">
        <form action="">
            <ul>
                <li>
                    <label for="oPrice">원래 가격
                        <input type="text" id="oPrice">원
                    </label>
                    <label for="rate">할인율
                        <input type="text" id="rate">%
                    </label>
                    <label>
                        <button onclick="showPrice()">할인 가격 계산하기</button>
                    </label>
                </li>
            </ul>
        </form>

    </div>
    <div class="showResult">
        
    </div>

    <script>

        function showPrice(){
            event.preventDefault();
            // origin price
            let $originPrice = document.getElementById("oPrice").value;
            // 할인율
            let $rate = document.getElementById("rate").value;
            // 할인 금액 = 원래가격 * (할인율/100)
            let $ratePrice = $originPrice * ($rate/100);
            // 최종가격
            let $owedPrice = $originPrice - $ratePrice;

            // innerHtml 으로 결과 내용 출력
            document.querySelector(".showResult").innerHTML = "할인 : " +$ratePrice + "원<br>"
            + "최종가격 : " + $owedPrice + "원";
        }
        
    </script>
</body>
</html>
