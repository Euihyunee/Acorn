<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운버튼</title>
    <style>
        .wrap:hover .smWrap{
            display: block;
        }
        .smWrap{
            display: none;
            position: absolute;
            
        }
        .smWrap a{
            text-decoration: none;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <button>드롭다운</button>
        <div class="smWrap">
            <a href="#">subMenu1</a>
            <a href="#">subMenu2</a>
            <a href="#">subMenu3</a>
        </div>
    </div>
</body>
</html>
