<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 스타일 타겟 속성</title>
    <style>
        [target]{ 
            /* 속성 중 target이 있는 요소 선택(지정한 속성) */
            background-color: blue;
            color: aliceblue;
        }
        [target=_blank]{
            /* target 속성 중 _blank인 요소 선택 (값에 일치)) */
            background-color: red;
            color: aliceblue;
        }
        [title~="웹(Web)"]{
            /* title속성 "값"이 포함된(~) 모든 요소 */
            background-color: black;
            color: aliceblue;
        }
        [lang|="eng"]{
            /* lang 속성 값이 en 문자열 포함된 모든 요소(하이픈포함 단어별) */
            background-color: yellowgreen;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <p>프론트엔드는 많은 앞 단에 이루어지는 
            <a href="#"><i>웹 사이트를 처리한다.</i> </a> 
        </p>
        <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
        <p><a href="#" title="웹 스토리텔링">웹 스토리텔링</a></p>

        <div>
            <h1 class="section" title="선택자 스타일 지정">선택자 스타일 지정</h1>
            <p class="text_web" title="웹 디자이너">웹 디자이너</p>
        </div>

        <br>

        <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
        <p><a href="#" title="웹(Web) 스토리텔링" lang="eng">웹 스토리텔링</a></p>

        <br>

        <p><a href="https://www.naver.com" title="웹(Web) 기획">웹 기획</a></p>
        <p><a href="https://www.google.com" target="_blank" title="웹(Web) 스토리보드">웹 스토리보드</a></p>
        <p><a href="https://www.daum.com" title="웹(Web) 스토리텔링">웹 스토리텔링</a></p>
    </div>
</body>
</html>
