<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: circle;
        }
        ul li{
            line-height: 30px;
            margin-bottom: 2px;
        }
        ul li:nth-child(even){
            /* 짝수 요소 선택 */
            color: blue;
        }
        ul li:nth-child(odd){
            /* 홀수 요소 선택 */
            color: green;
        }
        ul li:nth-child(1){
            /* CSS cascading 폭포같은 내용 덮어쓴다. */
            color: red;
        }
        ul li:nth-child(3n+2){
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        <li>스파게티</li>
        
    </ul>
    
</body>
</html>
