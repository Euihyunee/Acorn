<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 200px;
        }
        .carousel-container {
            width: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.3s ease-in-out;
            will-change: transform;
        }
        .carousel-image {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
        .carousel-buttons {
            margin-top: 10px;
            text-align: center;
        }
        .carousel-button {
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <img class="carousel-image" src="../image/lion1.jpeg"  alt="Image 1" >
            <img class="carousel-image" src="../image//lion2.jpeg" alt="Image 2" >
            <img class="carousel-image" src="../image/lion3.jpeg" alt="Image 3" >
            <img class="carousel-image" src="../image/lion4.png" alt="Image 3" >
            <img class="carousel-image" src="../image/lion5.png" alt="Image 3" >
            <img class="carousel-image" src="../image/lion6.png" alt="Image 3" >
            <img class="carousel-image" src="../image/lion7.jpeg" alt="Image 3" >
            <img class="carousel-image" src="../image/lion8.png" alt="Image 3" >
            <img class="carousel-image" src="../image/lion9.png" alt="Image 3" >
        </div>
    </div>

    <div class="carousel-buttons">
        <button class="carousel-button" onclick="prevSlide()">Previous</button>
        <button class="carousel-button" onclick="nextSlide()">Next</button>
    </div>

    <script>
        const carouselSlide = document.getElementById('carouselSlide');
        const images = carouselSlide.querySelectorAll('.carousel-image');
        const totalImages = images.length;
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalImages - 1;
            } else if (index >= totalImages) {
                currentIndex = 0;
            }

            carouselSlide.style.transform = `translateX(-${currentIndex * 500}px)`;
        }

        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000); // 자동으로 슬라이드 전환 (3초마다)
    </script>
</body>
</html>
