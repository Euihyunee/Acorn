<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모서리 둥글게 만들기</title>
    <style>
        .round{
            width: 300px;
            height: 200px;
            border: 1px solid brown;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 70px;
            padding: 20px;
            margin: 35px auto;
        }
        .round2{
            background-color: pink;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .round3{
            background-color: lightblue;
            width: 150px;
            height: 150px;
            border-radius: 20px;
        }


    </style>
</head>
<body>
    <div class="round">
        내용을 입력해주세요.
    </div>
    <div class="round2">
        두번째
    </div>
    <div class="round3">
        세번째
    </div>
</body>
</html>
