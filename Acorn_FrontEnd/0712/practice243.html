
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 너비 결정하기</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 4px solid red;
            margin-right: 20px;
        }
        .box1{ /* 콘텐츠 영역 기준 */
            box-sizing: content-box;
            padding: 30px;
            margin: 10px;
        }
        .box2{ /* 가로사이즈에 테두리까지 포함 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"> box-sizing = "content-box" 기본값 </div>
    <div class="box2"> box-sizing = "boarder-box"</div>
</body>
</html>
