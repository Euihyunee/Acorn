<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid #CCC;
            width: 400px;
            margin: 0 auto;
            margin-bottom: 0;
        }
        .top {
            margin-top: 0;
            background-color: #3d3c02;
            color: #CCC;
            font-weight: bold; /* 굵은 글자 */
        }
        pre{
            white-space: normal; 
            margin-bottom: 0;
        }
        .bold{
            font-weight: bold; /* 굵은 글자 */
        }
    </style>
</head>
<body>
    
    <h2> 예제 3-1</h2>

    <div class="container">
        <span class="top">[날씨] 내일 아침 쌀쌀,</span>
        <br>
        <p class="bold">한낮 포근 ... 내륙 짙은 안개</p>
        <pre>
            오늘도 쌀쌀했던 아치모가 달리, 낮에는 꽤나 따뜻했는데요. <br>
            해가 지고 기온이 빠르게 떨어지고 있습니다. <br>
            이렇게 <span style="color: blue;">15도 안팎으로</span> 크게 나는 일교차에 건강 주의하세요.
        </pre>
    </div>
</body>
</html>
