<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            width: 1100px;
        }
        .leftheader{
            width: 20%;
            height: 130px;
            background-color: white;
            float: left;
        }
        .rightheader{
            width: 80%;
            height: 130px;
            background-color: aqua;
            float: left;
        }
        .leftaside{
            width: 300px;
            height: 500px;
            background-color: pink;
            float: left;
        }
        .rightaside{
            width: 300px;
            height: 500px;
            background-color: red;
            float: right;
        }
        section{
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
            float: right;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: green;
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <header class="leftheader">
            <img width="100%" height="60%"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
             alt="">
        </header>
        <header class="rightheader">
            <h1>사이트 로고</h1>
        </header>
        <aside class="leftaside">
            <h2>사이드 영역</h2>
        </aside>
        <aside class="rightaside">
            <h2>오른쪽 사이드 바</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
        </section>

        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
