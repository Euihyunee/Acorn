<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        .rowli{
            background-color: whitesmoke;
            display: inline;
            border: solid 1px black;
            padding: 5px 20px;
            margin: 5px;
        }
        .colli{
            background-color: goldenrod;
            display: block;
            border: solid 1px black;
            padding: 10px 10px;
            margin: 10px;
            width: 70px;
        }
        li:hover{
            background-color: greenyellow;
            color: gray;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        .blockDiv{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#"><li class="rowli">공지사항</li></a>
        <a href="#"><li class="rowli">제출버튼</li></a>
        <a href="#"><li class="rowli">초기화 버튼</li></a>
        <a href="#"><li class="rowli">동영상 강의</li></a>
    </ul>


    <ul>
        <a href="#"><li class="colli">수강과목</li></a>
        <a href="#"><li class="colli">토익/토플</li></a>
        <a href="#"><li class="colli">레벨테스트</li></a>
        <a href="#"><li class="colli">원격지원</li></a>
    </ul>
</body>
</html>
