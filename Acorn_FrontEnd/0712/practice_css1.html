<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid #CCC;
            width: 400px;
            margin: 0 auto;
        }
        h2{
            color: red;
        }
        span{
            display: block;
        }
        .margin-div{
            margin: 10px 20px;
            text-align: center;
        }
        b{
            color: blue;
        }
        pre{
            text-align: left;
            tap-size: 0;
        }
        .textBold{
            font-weight: bold;
            font-size: large;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img width="400px"
        src="https://e7.pngegg.com/pngimages/740/778/png-clipart-apple-apple-fruit.png" 
        alt="">

        <h2>주문 및 배송</h2>

        <span><b>오전 2시 이전</b>  주문은 당일 발송</span>
        <span>2시 이후 주문건은 다음날 발송</span>

        <h2>고색센터</h2>

        <pre>
            <b class="textBold">0000-0000</b>
            상담시간 : 오전 09시 ~ 오후 6시(토/일
            휴일 제외)
        </pre>
    
    </div>
